<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <!-- Main container for Password reset page -->
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <!-- Header section with logo and title -->
            <div class="password-header">
                <div class="logo">
                    <mat-icon>cloud</mat-icon> <!-- Logo icon -->
                </div>
                <h1>Reset Password</h1>
                <p class="subtitle">Forgot your password? Weâ€™ve got you covered.</p>
            </div>

            <!-- message display (shown only if message signal is set) -->
            @if (message) {
            <div class="message">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                </svg>
                <span>{{ message }}</span>
            </div>
            }

            <form (ngSubmit)="resetPassword()">
                <!-- Email input field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="input-icon" width="20" height="20">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                        </svg>
                        <input [(ngModel)]="email" type="email" id="email" name="email" placeholder="Enter your email"
                            required />
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn">
                    Send Reset Link
                </button>
            </form>
            <!-- Link to login Page -->
            <div class="login-link">
                Go back to
                <a routerLink="/login">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
