<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <!-- Main container for Password reset page -->
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <!-- Header section with logo and title -->
            <div class="password-header">
                <div class="logo">
                    <mat-icon>cloud</mat-icon> <!-- Logo icon -->
                </div>
                <h1>Reset Password</h1>
                <p class="subtitle">Please enter your new password below.</p>
            </div>

            <!-- message display (shown only if message signal is set) -->
            @if (message) {
            <div class="message">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                </svg>
                <span>{{ message }}</span>
            </div>
            }

            <form (ngSubmit)="resetPassword()">
                <!-- Password input field -->
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="input-icon" width="20" height="20">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>
                        <!-- New Password -->
                        <input [(ngModel)]="password" type="password" id="password" name="password"
                            placeholder="Enter your password" required />

                    </div>
                    <!-- Confirm Password input field -->
                    <label for="ConfirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="input-icon" width="20" height="20">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                        </svg>
                        <input [(ngModel)]="confirmPassword" type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirm your password" required />
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn">
                    Reset
                </button>
            </form>
        </div>
    </div>
</body>

</html>
